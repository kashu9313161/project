<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Dashboard</title>
    <link rel="stylesheet" href="home1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Goals Dashboard</h1>
            <p>Achieve your dreams, one goal at a time</p>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <section class="goals">
                <h2>Goals to Achieve</h2>
                <div class="goal-slider">
                    <label for="college-goals">College Goals</label>
                    <input type="range" id="college-goals" min="0" max="100" value="50">
                </div>
                <div class="goal-slider">
                    <label for="future-goals">Future Goals</label>
                    <input type="range" id="future-goals" min="0" max="100" value="50">
                </div>
            </section>
            <section class="future-goals">
                <h2>Future Achievements</h2>
                <div class="goal-slider">
                    <label for="achieve-goals">Goals</label>
                    <input type="range" id="achieve-goals" min="0" max="100" value="50">
                </div>
                <div class="goal-slider">
                    <label for="future-achieve-goals">Future Goals</label>
                    <input type="range" id="future-achieve-goals" min="0" max="100" value="50">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Goals Dashboard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
