<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Dashboard</title>
    <link rel="stylesheet" href="styles-home.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>WELCOME TO YOUR</h1>
            <h2>Goals Dashboard</h2>
        </div>
        <div class="content">
            <div class="section">
                <!-- <div class="button">GOCS</div> -->
                <button class="button" onclick="location.href='goals-to-achieve.html'">TODAY</button>
                <h3>GOALS TO ACHIEVE</h3>
                <div class="slider-container">
                    <label>College Goals</label>
                    <input type="range" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label>Future Goals</label>
                    <input type="range" min="0" max="100" value="50">
                </div>
            </div>
            <div class="section">
                <!-- <div class="button">GOALS</div> -->
                <button class="button" onclick="location.href='future-goals.html'">FGOAL</button>
                <h3>FUTURE GOALS</h3>
                <div class="slider-container">
                    <label>Goals</label>
                    <input type="range" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label>Future Goals</label>
                    <input type="range" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
